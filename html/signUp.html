<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/designSignUp.css" />
  </head>
  <body>
    <a href="../mainPage/competition.html">Back to main page</a>
    <div class="form">
      <input
        type="text"
        id="txtName"
        maxlength="10"
        minlength="3"
        placeholder="Enter Name"
        required
      />

      <h4 id="checkName"></h4>

      <input
        type="number"
        id="txtScore"
        min="0"
        ,
        max="100"
        placeholder="Score"
        required
      />

      <h4 id="checkScore"></h4>

      <button id="signUp" onclick="addPlayer()">Sign Up</button>
    </div>
    <script src="../js/player.js"></script>
    <script src="../js/playerManagement.js"></script>
  </body>
</html>
